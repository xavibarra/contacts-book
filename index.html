<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/search.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Agenda</title>
  </head>
  <body>
    <main>
      <section class="search">
        <div id="search" class="wrap">
          <form class="form-inline d-flex md-form form-sm mt-0 search-bar">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input
              class="form-control form-control-sm ml-3 w-75"
              type="text"
              placeholder="Search"
              aria-label="Search"
              id="inputBusqueda"
            />
          </form>
        </div>

        <div id="results"></div>
        <div class="abc">
          <div class="plus">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Add contact</p>
          </div>
          <div class="wrapper" id="alphabet-container"></div>
        </div>
      </section>
      <div id="resultados"></div>
      <section class="container" id="containerForm">
        <div class="text">Contact add</div>
        <form action="#" id="formAdd">
          <div class="form-row">
            <div class="input-data">
              <input
                type="text"
                id="firstName"
                placeholder="Fisrt name"
                required
              />
              <div class="underline"></div>
            </div>
            <div class="input-data">
              <input
                type="text"
                id="lastName"
                placeholder="Last name"
                required
              />
              <div class="underline"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input
                type="text"
                id="email"
                placeholder="Email Adress"
                required
              />
              <div class="underline"></div>
            </div>
            <div class="input-data">
              <input type="tel" id="phone" placeholder="Phone" required />
              <div class="underline"></div>
            </div>

            <div class="input-data">
              <input type="text" id="photo" placeholder="link foto" required />
              <div class="underline"></div>
            </div>
          </div>
          <div class="form-row submit-btn">
            <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit" id="submitAdd" />
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/4baa0e9b7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
